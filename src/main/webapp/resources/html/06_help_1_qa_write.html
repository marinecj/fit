<!DOCTYPE html>
<html lang="ko">
<head>
  <title>Fithawall</title>
  <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <script type="text/javascript" src="../asset/js/plugin/jquery.js"></script>
  <script type="text/javascript" src="../asset/js/plugin/TweenMax.min.js"></script>
  <script type="text/javascript" src="../asset/js/plugin/jquery-placeholder.min.js"></script>
  <script type="text/javascript" src="../asset/js/plugin/jquery-ui.js"></script>
  <script type="text/javascript" src="../asset/js/plugin/moment.min.js"></script>
  <script type="text/javascript" src="../asset/js/plugin/jquery.daterangepicker.min.js"></script>
  <script type="text/javascript" src="../asset/js/plugin/jquery.bxslider.min.js"></script>
  <link rel="stylesheet" href="../asset/css/common.css?ver=20170207">
  <link rel="stylesheet" href="../asset/css/dep.css"><!-- 개발 시 별도로 스타일을 추가할 때 -->
</head>
<body>

<dl class="skip">
  <dt>바로가기 메뉴</dt>
  <dd><a href="#header">메인 메뉴 바로가기</a></dd>
  <dd><a href="#container">본문 바로가기</a></dd>
</dl>

<div class="wrap">
  <!-- start : includeHeader 임시코드 인크루드시 삭제 -->
  <div id="includeHeader"></div>
  <script type="text/javascript">$("#includeHeader").load("inc_header.html");</script>
  <!-- end : includeHeader 임시코드 인크루드시 삭제 -->

  <div id="container" class="col-group-wrap">
    <div id="contents">

      <div class="col-group">
        <div class="left-menu">
          <ul>
            <li><a href="#" class="act">Q&A</a></li>
            <li><a href="#">FAQ</a></li>
            <li><a href="#">공지사항</a></li>
            <li><a href="#">이벤트</a></li>
          </ul>
          <ul>
            <li><a href="#">이용약관</a></li>
            <li><a href="#">개인정보취급방침</a></li>
            <li><a href="#">고객센터</a></li>
            <li><a href="#">사업제휴</a></li>
          </ul>
        </div><!-- end : .left-menu -->

        <div class="con-section">
          <h2 class="sr-only">도움말</h2>

          <h4>Q&A</h4>
          <div class="tb-write">
            <table>
              <colgroup>
                <col width="12%" />
                <col width="*" />
              </colgroup>
              <tbody>
              <tr>
                <th>제목</th>
                <td><input type="text" class="width-100" /></td>
              </tr>
              <tr>
                <th>내용</th>
                <td><textarea rows="12"  class="width-100"></textarea></td>
              </tr>
              <tr>
                <th>첨부</th>
                <td>
                  <div class="custom-file">
                    <input type="text" class="file-txt" disabled="disabled" />
                    <span class="t-btn ty3">파일찾기</span>
                    <input type="file" onchange="$(this).parent().parent().find('.file-txt').attr('value', this.value);">
                  </div>
                  <span class="cap ty1">* 파일 첨부용량 제한은 5MB 입니다.</span>
                </td>
              </tr>
              </tbody>
            </table>
          </div>
          <div class="c-btn-box">
            <div class="fl">
              <a href="#" class="t-btn ty3">다시입력</a>
            </div>
            <div class="fr">
              <a href="#" class="t-btn ty3">취소</a>
              <a href="#" class="t-btn ty4">등록</a>
            </div>
          </div>
        </div><!-- end : .con-section -->
      </div><!-- end : .col-group -->

    </div><!-- end : #contents -->

    <!-- start : includeFooter 임시코드 인크루드시 삭제 -->
    <div id="includeFooter"></div>
    <script type="text/javascript">$("#includeFooter").load("inc_footer.html");</script>
    <!-- end : includeFooter 임시코드 인크루드시 삭제 -->
  </div><!-- end : #container -->

  <div class="map-wrap">지도앱 작업</div>
</div><!-- end : wrap -->

<script src="../asset/js/ui.js"></script>
<script src="../asset/js/popup.js"></script>
<script src="../asset/js/util.js"></script>
<script>
  ui.toggle($(".toggle-list dt"));
</script>
</body>
</html>
